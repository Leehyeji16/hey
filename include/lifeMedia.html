<script>
  /* shower 버튼모음 (창닫기) */
  const lifeMediaCloseBtnWrap = () => {
    const lifeMedia = document.getElementById('lifeMedia');
    const mainEl = document.querySelector('main') || document.getElementById('mainPage'); 
    if (!lifeMedia) return;

    const closeBtn = lifeMedia.querySelector('.btn_close');

    const removeActiveClass = () => {
      setTimeout(() => {
        if (lifeMedia.classList.contains('active')) {
          lifeMedia.classList.remove('active');
        }
        if (mainEl) {
          mainEl.classList.remove('slice_calendar');
        }
      }, 100);
    };

    if (closeBtn) {
      closeBtn.addEventListener('click', removeActiveClass);
    }
  }
  lifeMediaCloseBtnWrap();
</script>
